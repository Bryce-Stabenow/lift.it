<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift.it</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LIFT.IT</h1>
    </header>

    <nav>
        <ul>
            <li id="pushTab" class="navTab selectedTab">Push</li>
            <li id="pullTab" class="navTab">Pull</li>
            <li id="legsTab" class="navTab">Legs</li>
            <li id="cardioTab" class="navTab">Cardio</li>
            <li id="absTab" class="navTab">Abs</li>
        </ul>
    </nav>

    <main></main>

    <button id="addButton" onclick="openModal()">+</button>

    <div class="modal-overlay">
        <div class="modal-body">
            <form name="addLift">
                <p class="modal-close" onclick="closeModal()">X</p>
                <h4>Add a Lift:</h4>
                <div class="formInput">
                    <label for="liftName">Lift Name:</label>
                    <input name="liftName" type="text" required/>
                </div>
                <div class="formInput">
                    <label for="liftWeight">Weight:</label>
                    <input name="liftWeight" type="number" min="5" max="1000" step="2.5" required/>
                </div>
                <div class="formInput">
                    <label for="liftCategory">Category:</label>
                    <select name="liftCategory" required>
                        <option value="" selected disabled></option>
                        <option value="push">Push</option>
                        <option value="pull">Pull</option>
                        <option value="legs">Legs</option>
                        <option value="cardio">Cardio</option>
                        <option value="abs">Abs</option>
                    </select>
                </div>
                <div class="formInput">
                    <label for="reps1">Reps:</label>
                    <div class="repsField">
                        <input name="reps1" type="number" min="0" max="100" class="repsInput" placeholder="0" required/>
                        <input name="reps2" type="number" min="0" max="100" class="repsInput" placeholder="0"/>
                        <input name="reps3" type="number" min="0" max="100" class="repsInput" placeholder="0"/>
                        <input name="reps4" type="number" min="0" max="100" class="repsInput" placeholder="0"/>
                        <input name="reps5" type="number" min="0" max="100" class="repsInput" placeholder="0"/>
                    </div>
                </div>
                <input name="submit" type="submit" value="Add"/>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
